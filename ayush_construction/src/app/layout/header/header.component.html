<header class="bg-blue-600 text-white p-1 fixed top-0 left-0 right-0 z-10">
  <div class="container mx-auto flex items-center justify-between">
    <!-- Logo -->
    <img src="../../../assets/image/logo.png" alt="Aayush Constructions Logo" style="max-width: 80px; height: 50px;">
    
    <!-- Company Name -->
    <span class="ml-3 font-weight-bold" style="font-size: 24px; font-family: 'Robinson', Robinson; color: rgb(0, 0, 0);">Aayush Constructions</span>
    
    <!-- Hamburger Icon (Visible on mobile) -->
    <div class="hamburger md:hidden cursor-pointer" (click)="toggleSidebar()">
      &#9776; <!-- Hamburger Icon -->
    </div>
  </div>

  <!-- Sidebar for Mobile: Hidden by Default -->
  <div class="sidebar md:hidden" [ngClass]="{ 'active': isSidebarActive }">
    <ul>
      <li *ngFor="let item of menuItems" class="menu-item">
        <a
          [routerLink]="item.link"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center px-4 py-3 rounded-lg transition-all duration-200 hover:bg-gray-700"
          (click)="closeSidebar()"
        >
          <i class="{{ item.icon }} mr-3 text-lg"></i>
          <span>{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
</header>
