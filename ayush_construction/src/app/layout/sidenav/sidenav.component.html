<nav class="bg-gray-800 text-white h-screen w-66 fixed left-0 top-0 overflow-y-auto overflow-x-hidden">
  <div class="p-4">
    <ul>
      <li *ngFor="let item of menuItems" class="menu-item">
        <a
          [routerLink]="item.link"
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="flex items-center px-3 py-2 rounded-lg transition-all duration-200 hover:bg-gray-700"
        >
          <i class="{{ item.icon }} mr-2 text-base"></i> <!-- Adjusted margin and icon size -->
          <span>{{ item.title }}</span>
        </a>
      </li>
    </ul>
  </div>
</nav>
