<div class="py-5">
    <div class="container">
      <h1 class="text-center mb-4">Contact Us</h1>
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title h5 mb-3">Send Us a Message</h2>
              <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="name" class="form-label">Name</label>
                  <input
                    type="text"
                    id="name"
                    formControlName="name"
                    class="form-control"
                    [ngClass]="{'is-invalid': contactForm.get('name')?.invalid && contactForm.get('name')?.touched}"
                  />
                  <div *ngIf="contactForm.get('name')?.invalid && contactForm.get('name')?.touched" class="invalid-feedback">
                    Name is required.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    id="email"
                    formControlName="email"
                    class="form-control"
                    [ngClass]="{'is-invalid': contactForm.get('email')?.invalid && contactForm.get('email')?.touched}"
                  />
                  <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="invalid-feedback">
                    A valid email is required.
                  </div>
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Phone</label>
                  <input type="tel" id="phone" formControlName="phone" class="form-control" />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Message</label>
                  <textarea
                    id="message"
                    formControlName="message"
                    class="form-control"
                    rows="4"
                    [ngClass]="{'is-invalid': contactForm.get('message')?.invalid && contactForm.get('message')?.touched}"
                  ></textarea>
                  <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="invalid-feedback">
                    Message is required.
                  </div>
                </div>
                <button type="submit" [disabled]="contactForm.invalid" class="btn btn-primary w-100">
                  Send Message
                </button>
              </form>
            </div>
          </div>
        </div>
  
        <!-- Contact Information -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="card-title h5 mb-3">Get in Touch</h2>
              <ul class="list-unstyled mb-4">
                <li class="mb-3">
                  <i class="bi bi-geo-alt-fill text-primary me-2"></i>
                  123 Construction St, City, State 12345
                </li>
                <li class="mb-3">
                  <i class="bi bi-telephone-fill text-primary me-2"></i>
                  +1 (555) 123-4567
                </li>
                <li class="mb-3">
                  <i class="bi bi-envelope-fill text-primary me-2"></i>
                  <a href="mailto:info@example.com">ayush.com</a>
                </li>
                <li>
                  <i class="bi bi-clock-fill text-primary me-2"></i>
                  Mon-Fri: 8:00 AM - 6:00 PM
                </li>
              </ul>
            </div>
          </div>
          <div class="mt-4">
            <!-- Replace the src with your actual Google Maps embed URL -->
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.2412634965804!2d-73.98656668505626!3d40.74844097932721!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1629794729592!5m2!1sen!2sus"
              class="w-100 rounded"
              style="border: 0; height: 300px;"
              allowfullscreen=""
              loading="lazy"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
